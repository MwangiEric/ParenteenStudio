<!DOCTYPE html>
<html>
<head>
    <title>ParenTeen Kenya Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #4F46E5; --secondary: #7C3AED; --accent: #EC4899;
            --bg-dark: #1E1B4B; --bg-light: #F9FAFB;
        }
    </style>
</head>
<body class="bg-[#F9FAFB] min-h-screen flex flex-col items-center p-8">
    
    <img src="https://ik.imagekit.io/ericmwangi/cropped-Parenteen-Kenya-Logo-rec.png" class="h-24 mb-8">
    
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8 border-t-4 border-[#4F46E5]">
        <h1 class="text-3xl font-bold text-[#3730A3] mb-2 text-center">Video Quote Generator</h1>
        <p class="text-center text-gray-500 mb-8">Repurpose blog wisdom for social media</p>

        <form action="/generate" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Selected Quote</label>
                <textarea name="quote" id="quoteInput" class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-[#7C3AED] h-32" required placeholder="Type or select a quote below..."></textarea>
            </div>

            <button type="submit" class="w-full bg-[#4F46E5] text-white font-bold py-4 rounded-xl hover:bg-[#7C3AED] transition-all shadow-lg">
                Generate 6s Video Clip
            </button>
        </form>

        <div class="mt-12">
            <h3 class="font-bold text-[#EC4899] mb-4">✨ Groq AI Suggestions (Jane Kariuki style)</h3>
            <div class="grid gap-3">
                {% for q in quotes %}
                <button onclick="document.getElementById('quoteInput').value = this.innerText" 
                        class="text-left p-3 border rounded-lg hover:bg-[#8B5CF6] hover:text-white transition">
                    {{ q }}
                </button>
                {% endfor %}
            </div>
        </div>
    </div>

    <footer class="mt-12 text-gray-400 text-sm">
        Author: Jane Kariuki, Teen Psychologist • www.parenteenkenya.co.ke
    </footer>
</body>
</html>
